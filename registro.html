<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invest Seguro-Faça o Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="./index.html" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Voltar a Página inicial.</a>
    <div class="text-center display-3 bg-success bg-opacity-10 border border-success border-start-0 rounded-end">Invest Seguro: Segurança para Investir</div>
    <div class="text-center">
        <img src="./assets/images/login3.jpg" class="img-fluid rounded mb-4 mt-3 imgh" alt="casal usando computador ">
    </div>

    <form class="row g-3 needs-validation  p-3 bg-success bg-opacity-10 border border-success border-start-0 rounded-end">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nenhum de nossos colaboradores jamais pedirá sua senha</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
        </div>
        <button type="submit" class="btn btn-success">Confirmar</button>
        </form>

    <div>
        <h2 class="text-center">
            <a href="./cadastro.html" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Não tem conta? Cadastre-se aqui!</a>
        </h2>
